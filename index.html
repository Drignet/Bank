<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <header>
        <div class="lo{go">Big Money App</div>
        <div id="auth-links" class="auth-links">
            <button id="header-login-button" class="header-button">Login</button>
            <button id="header-signup-button" class="header-button">Sign Up</button>
        </div>
        <div id="user-info" class="hidden">
            <span id="user-greeting"></span>
            <button id="header-logout-button" class="header-button">Logout</button>
        </div>
    </header>
    <div id="app">
        <div id="auth-container">
            <div id="signup" class="auth-form">
                <h2>Sign Up</h2>
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password">
                <labl for="signup-display-name">Display Name</labl>
                <input type="text" id="signup-display-name">
                <button id="signup-button">Signup</button>
            </div>
            <div id="login" class="auth-form hidden">
                <h2>Login</h2>
                <label for="login-email">Email</label>
                <input type="email" id="login-email">
                <label for="login-password">Password</label>
                <input type="password" id="login-password">
                <button id="login-button">Login</button>
            </div>
        </div>
        <div id="dashboard" class="hidden">
            <div id="transaction-form">
                <h2>Add Transaction</h2>
                <label for="transaction-name">Transaction Name</label>
                <input type="text" id="transaction-name">
                <label for="transaction-amount">Amount($)</label>
                <input type="number" id="transaction-amount">
                <button id="add-transaction-button">Add <br>Transaction</button>
            </div>
            <div id="transactions-list">
                <ul id="transactions"></ul>
            </div>
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
